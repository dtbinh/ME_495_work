---
layout: default
title: Home
---
<main id="home">
	<h1>{{ page.title }}</h1>


	<section id="recent-projects">
		<h2>Recent Projects</h2>

		<ul>
			{% for post in site.posts limit: 4 %}
				<li>
					<a href="{{ site.baseurl }}{{ post.url }}">
						<img src="http://unsplash.it/300?random">
						<h2>{{ post.title }}</h2>
					</a>
				</li>
			{% endfor %}
		</ul> 
	</section>
</main>
