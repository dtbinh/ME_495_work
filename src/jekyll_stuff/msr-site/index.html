---
layout: default
title: Home
---
<div class="page" id="home">
	<h1>{{ page.title }}</h1>


	<section id="recent-projects">
		<h3>Recent Projects</h3>

		<ul>
			{% for post in site.posts limit: 4 %}
				<li>
					<a href="{{ site.baseurl }}{{ post.url }}">
						<img src="{{ site.baseurl }}{{ post.image }}">
						<h1>{{ post.title }}</h1>
					</a>
				</li>
			{% endfor %}
		</ul> 
	</section>
</div>
