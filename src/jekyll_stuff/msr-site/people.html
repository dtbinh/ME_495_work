---
layout: default
title: People
path: /people
url: index.html
---

<main id="people">

	<section id="people-list">
		<h2>People</h2>
		<ul>
			{% for person in site.people %}
				<li id="{{ person.first_name }}-{{ person.last_name }}">
					<img src="http://unsplash.it/500?random">
					<div class="person-info">
						<h2 class="person-name">{{ person.name }}</h2>
						<h3 class="person-focuses">Focuses: {{ person.focus }}</h3>
						<h3 class="person-website">Website: <a href="{{ person.website }}">{{ person.website }}</a></h3>
						<p class="person-summary">{{ person.summary }}</p>
					</div>
				</li>
			{% endfor %}
		</ul>
	</section>

</main>
