---
layout: default
title: Projects
path: /projects
url: index.html
---

<main id="projects">

	<section id="projects-list">
		<h2>Projects</h2>
		<ul>
			{% for project in site.projects limit: 4 %}
				<li>
					<a href="{{ site.baseurl }}{{ project.url }}">
						<img src="http://unsplash.it/400?random">
						<div class="project-info">
							<h2 class="project-title">{{ project.title }}</h2>
							<p class="project-overview">{{ project.overview | truncatewords: 18 }}</p>
						</div>
					</a>
				</li>
			{% endfor %}
		</ul>
	</section>

</main>
